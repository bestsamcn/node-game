<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>{{ title }}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="/public/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/libs/font-awesome.css" rel="stylesheet">
    <link href="/public/libs/animate.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <i class="fa fa-area-chart"></i>
                                        <strong class="font-bold">MEME</strong>
                                    </span>
                                </span>
                            </a>
                        </div>
                        <div class="logo-element">MEME
                        </div>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/home">
                            <i class="fa fa-home"></i>
                            <span class="nav-label">主页</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a class="J_menuItem" href="/">
                            <i class="fa fa-desktop"></i>
                            <span class="nav-label">首页</span>
                        </a>
                    </li> -->
                    {{ if session.user.userType === 1 }}
                    <li>
                        <a class="J_menuItem" href="/user">
                            <i class="fa fa-sitemap"></i>
                            <span class="nav-label">渠道</span>
                        </a>
                    </li>
                    {{ /if }}
                    {{ if session.user.userType > 1}}
                    <li class="line dk"></li>
                    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
                        <span class="ng-scope">管理员</span>
                    </li>
                    <!-- <li>
                        <a href="/message" class="J_menuItem">
                            <i class="fa fa-envelope"></i> 
                            <span class="nav-label">信箱 </span>
                            {{ if messageList.length > 0}}
                            <span class="label label-warning pull-right" id="total-message-number1">{{ messageList.length }}</span>
                            {{ /if }}
                        </a>
                    </li> -->
                    <li>
                        <a href="/admin" class="J_menuItem"><i class="fa fa-list-alt"></i> <span class="nav-label">渠道列表 </span></a>
                    </li>
                    <li>
                        <a href="/admin/addChannel" class="J_menuItem"><i class="fa fa-paper-plane"></i> <span class="nav-label">添加渠道 </span></a>
                    </li>
                    {{ /if }}
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-info " href="#"><i class="fa fa-bars"></i> </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a class="dropdown-toggle count-info" data-toggle="dropdown" href="javascript:;">
                                <i class="fa fa-user"></i> 
                            </a>
                            <ul class="dropdown-menu dropdown-alerts">
                                {{ if session.user.userType >= 2}}
                                <li>
                                    <a href="/admin/editUserPassword" data-toggle="dropdown" id="edit-password-btn">
                                        <div>
                                            <i class="fa fa-address-card" ></i>修改密码
                                        </div>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                {{ /if }}
                                <li>
                                    <a href="/api/user/signout">
                                        <div>
                                            <i class="fa fa-sign-out fa-lg" ></i>退出登录
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row J_mainContent" id="content-main">
                {{ if session.user.userType > 1 }}
                <iframe id="J_iframe" width="100%" height="100%" src="/admin" frameborder="0" data-id="" seamless></iframe>
                {{ else }}
                <iframe id="J_iframe" width="100%" height="100%" src="/user" frameborder="0" data-id="" seamless></iframe>
                {{ /if }}
            </div>
        </div>
        <!--右侧部分结束-->
    </div>

    <!-- 全局js -->
    <script src="/public/libs/jquery/dist/jquery.min.js"></script>
    <script src="/public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/libs/metisMenu/jquery.metisMenu.js"></script>
    <script src="/public/libs/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/public/libs/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="/public/js/hAdmin.js"></script>
    <script type="text/javascript" src="/public/js/index.js"></script>

    <!-- 第三方插件 -->
    <script src="/public/libs/pace/pace.min.js"></script>

</body>

</html>
