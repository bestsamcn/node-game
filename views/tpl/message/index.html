<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 收件箱</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="/public/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/libs/font-awesome.css" rel="stylesheet">
    <link href="/public/libs/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/public/libs/animate.css" rel="stylesheet">
    <link href="/public/css/base.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12 animated fadeInRight">
                <div class="mail-box-header">

                    <form method="get" action="index.html" class="pull-right mail-search">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" name="search" id="message-search-value" placeholder="搜索邮件标题，正文等">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-sm btn-primary" id="message-search-btn">
                                    搜索
                                </button>
                            </div>
                        </div>
                    </form>
                    <h2>
                    收件箱 (<span id="total-message">0</span>)
                </h2>
                    <div class="mail-tools tooltip-demo m-t-md">
                        <div class="btn-group pull-right">
                            <button class="btn btn-white btn-sm" disabled id="prev-page-btn"><i class="fa fa-arrow-left"></i>
                            </button>
                            <button class="btn btn-white btn-sm" disabled id="next-page-btn"><i class="fa fa-arrow-right"></i>
                            </button>
                        </div>
                        <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="刷新" id="refresh-document"><i class="fa fa-refresh"></i> 刷新</button>
                        <label class="check-label" title="全部"  id="un-read-btn">
                            <input type="radio" name="filter" checked value="">
                            <span class="fa fa-eye">未读</span>
                        </label>
                        <label class="check-label"  title="已读" id="is-read-btn">
                            <input type="radio" name="filter" value="isRead">
                            <span class="fa fa-eye-slash">已读</span>
                        </label>
                        <label class="check-label" title="未读"  id="un-read-btn">
                            <input type="radio" name="filter" value="unRead">
                            <span class="fa fa-eye">未读</span>
                        </label>
                        
                    </div>
                </div>
                <div class="mail-box">
                    <table class="table table-hover table-mail">
                        <thead>
                             <tr class="unread">
                                <td class="mail-ontact text-left">昵称<span class="label label-success pull-right">会员</span>
                                </td>
                                <td class="mail-subject text-center">概要
                                </td>
                                <td class="mail-date text-center">邮箱
                                </td>
                                <td class="mail-date text-center">时间</td>
                                <td class="text-right mail-date">操作</td>
                            </tr>
                        </thead>
                        <tbody id="message-list-vm">
                            <tr class="read">
                                <td class="mail-ontact"><a href="mail_detail.html">WordPress</a> <span class="label label-warning pull-right">验证邮件</span>
                                </td>
                                <td class="mail-subject"><a href="mail_detail.html">wp-user-frontend-pro v2.1.9</a>
                                </td>
                                <td class=""></td>
                                <td class="text-right mail-date">上午9:21</td>
                            </tr>
                        </tbody>
                        <script type="text/html" id="message-list-tpl">
                            <% if messageList.length > 0 %>
                            <% each messageList %>
                            <tr class="<% $value.isRead ? 'unread': 'read' %>">
                                <td class="mail-ontact text-left"><a href="/message/messageDetail/<% $value._id %>"><% $value.name %></a> 
                                <% if !!$value.member %>
                                <span class="label label-success pull-right">会员</span>
                                <% /if %>
                                </td>
                                <td class="mail-subject text-center"><a href="/message/messageDetail/<% $value._id %>"><% $value.content | textEllipsis:50 %></a>
                                </td>
                                <td class=""><% $value.email %></td>
                                <td class="text-center mail-date"><% $value.postTime | dateFormat:'yyyy.MM.dd hh:mm:ss' %></td>
                                <td calss="text-right">
                                    <button class="btn btn-white btn-sm pull-right" data-toggle="tooltip" data-id="<% $value._id %>" data-placement="top" title="删除"><i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr> 
                            <% /each %>
                            <% /if %>
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>


	<!-- 全局js -->
	<script src="/public/libs/jquery/dist/jquery.min.js"></script>
	<script src="/public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/public/libs/sweetalert/sweetalert.min.js"></script>
    <script src="/public/libs/art-template/dist/template.js"></script>
    <script src="/public/js/util.js"></script>
    <script src="/public/js/artHelper.js"></script>


    <!-- 自定义js -->
    <script src="/public/js/content.js"></script>
    <script src="/public/js/message.js"></script>

    
    

</body>

</html>
