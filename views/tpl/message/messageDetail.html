<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 查看邮件</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/public/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/libs/font-awesome.css" rel="stylesheet">
    <link href="/public/libs/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/libs/sweetalert/sweetalert.css">
    <link href="/public/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12 animated fadeInRight">
                <div class="mail-box-header">
                    <h2>
                    查看邮件
                </h2>
                    <div class="mail-tools tooltip-demo m-t-md">
                        <h3>
                        <span class="font-noraml">昵称： </span>{{ messageDetail[0].name }}
                    </h3>
                        <h5>
                        <span class="pull-right font-noraml">{{ messageDetail[0].postTime | dateDesc}}</span>
                        <span class="font-noraml">发件人： </span>{{ messageDetail[0].email }}
                    </h5>
                    </div>
                </div>
                <div class="mail-box">
                    <div class="mail-body">
                        <p>
                        {{ messageDetail[0].content }}
                        </p>
                    </div>
                    <div class="mail-body text-right tooltip-demo">
                        {{ if !!messageDetail[1].prev }}
                        <a class="btn btn-sm btn-white" href="/message/messageDetail/{{ messageDetail[1].prev._id }}"><i class="fa fa-arrow-left"></i> 上一封</a>
                        {{ /if }}
                        {{ if !!messageDetail[1].next }}
                        <a class="btn btn-sm btn-white" href="/message/messageDetail/{{ messageDetail[1].next._id }}"><i class="fa fa-arrow-right"></i> 下一封</a>
                        {{ /if }}
                        <button title="删除邮件" data-id="{{ messageDetail[0]._id }}" class="btn btn-sm btn-white" id="del-message-btn"><i class="fa fa-trash-o"></i> 删除</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<!-- 全局js -->
<script src="/public/libs/jquery/dist/jquery.min.js"></script>
<script src="/public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/public/libs/art-template/dist/template.js"></script>
<script src="/public/libs/sweetalert/sweetalert.min.js"></script>
<script src="/public/js/artHelper.js"></script>
<!-- 自定义js -->
<script src="/public/js/content.js"></script>
<script src="/public/js/message.js"></script>
