<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="/public/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="/public/libs/font-awesome.css" rel="stylesheet"> 
    <link href="/public/libs/iCheck/custom.css" rel="stylesheet"> 
    <link href="/public/libs/animate.css" rel="stylesheet"> 
    <link href="/public/css/base.css" rel="stylesheet"> 
    <link href="/public/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="mail-box-header">
                    <h2>
                        添加渠道
                    </h2>
                 </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" id="add-channel-form">
                            <div class="form-group">
                                <input type="text" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">公司名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="company" placeholder="公司名称" class="form-control"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">渠道名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="channel" placeholder="渠道名称" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">合作模式：</label>
                                <div class="col-sm-8 m-b-xs">
                                    <select name="mode" class="input-sm form-control input-s-sm inline">
                                        <option value="">请选择</option>
                                        <option value="1">CPA</option>
                                        <option value="2">CPS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">账号：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="account" placeholder="账号" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-8">
                                    <input type="password" name="password" placeholder="密码" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">
                                    <input type="password" name="repassword" placeholder="确认密码" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button class="btn btn-sm btn-primary" id="add-channel-btn">确定</button>
                                    <button type="reset" class="btn btn-sm btn-info">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
 <!-- 全局js --> 
 <script src="/public/libs/jquery/dist/jquery.min.js"></script>
 <script src="/public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
 <!-- 自定义js --> 
 <script src="/public/js/util.js"></script>
 <script src="/public/js/content.js"></script>
 <script src="/public/js/admin.js"></script>
