
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="/public/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="/public/libs/font-awesome.css" rel="stylesheet"> 
    <link href="/public/libs/iCheck/custom.css" rel="stylesheet"> 
    <link href="/public/libs/animate.css" rel="stylesheet"> 
    <link href="/public/css/base.css" rel="stylesheet"> 
    <link href="/public/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="mail-box-header">
                    <h2>
                        修改渠道
                    </h2>
                 </div>

                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" id="edit-channel-form">
                        	<input type="hidden" value="{{ channelDetail._id }}" name="id" id="channel-id">
                        	<div class="form-group">
                                <input type="text" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">账号：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="account" value="{{ channelDetail.account }}" disabled placeholder="账号" class="form-control">
                                </div>
                            </div>
                        	<div class="form-group">
                                <input type="password" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">渠道名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="channelName" value="{{ channelDetail.channelName }}" placeholder="渠道名称" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">合作模式：</label>
                                <div class="col-sm-8 m-b-xs">
                                    <select name="mode" class="input-sm form-control input-s-sm inline">
                                    	{{ if channelDetail.mode === 1 }}
                                        <option value="" disabled>请选择</option>
                                        <option value="1" selected>CPA</option>
                                        <option value="2">CPS</option>
                                        {{ else }}
                                        <option value="" disabled>请选择</option>
                                        <option value="1">CPA</option>
                                        <option value="2" selected>CPS</option>
                                        {{ /if }}
                                    </select>
                                </div>
                            </div>
                            
							<div class="form-group">
                                <input type="text" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">公司名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="company" value="{{ channelDetail.company }}" placeholder="公司名称" class="form-control"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">真实姓名：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="realName" value="{{ channelDetail.realName }}" placeholder="真实姓名" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">手机号码：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="mobile" value="{{ channelDetail.mobile }}" placeholder="手机号码" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" style="position:absolute;top:-100000px;">
                                <label class="col-sm-3 control-label">邮箱：</label>
                                <div class="col-sm-8">
                                    <input type="text" name="email" value="{{ channelDetail.email }}" placeholder="邮箱" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">性别：</label>
                                <div class="col-sm-8 m-b-xs">
                                    <select name="gender" class="input-sm form-control input-s-sm inline">
                                    	{{ if channelDetail.gender === 1}}
                                        <option value="" disabled>请选择</option>
                                        <option value="1" selected>男</option>
                                        <option value="2">女</option>
                                        {{ else }}
                                        <option value="" disabled>请选择</option>
                                        <option value="1">男</option>
                                        <option value="2" selected>女</option>
                                        {{ /if }}
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-offset-3 col-sm-4">
                                    <button class="btn btn-sm btn-primary" id="edit-channel-btn">确定</button>
                                    <button type="reset" class="btn btn-sm btn-info">重置</button>
                                </div>
                                <div class="pull-right col-sm-4">
                                    <a href="/admin/editChannelPassword/{{ channelDetail._id }}" class="btn btn-sm btn-danger" id="edit-channel-btn">修改密码</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
 <!-- 全局js --> 
 <script src="/public/libs/jquery/dist/jquery.min.js"></script>
 <script src="/public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
 <!-- 自定义js --> 
 <script src="/public/js/util.js"></script>
 <script src="/public/js/content.js"></script>
 <script src="/public/js/admin.js"></script>
