<form class="form-horizontal" id="add-cpa-game-form">
    <input type="hidden" name="channel-id" id="channel-id" value="{{ channelDetail._id }}">
    <input type="hidden" name="channelName" id="channelName" value="{{ channelDetail.channelName }}">
    <div class="form-group">
        <input type="text" style="position:absolute;top:-100000px;">
        <label class="col-sm-3 control-label">游戏名称：</label>
        <div class="col-sm-8">
            <input type="text" name="gameName" id="gameName" placeholder="游戏名称" class="form-control"> 
        </div>
    </div>
    <div class="form-group">
        <input type="password" style="position:absolute;top:-100000px;">
        <label class="col-sm-3 control-label">安装数：</label>
        <div class="col-sm-8">
            <input type="number" name="installAmount" id="installAmount" value="1" placeholder="安装数" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <input type="text" style="position:absolute;top:-100000px;">
        <label class="col-sm-3 control-label">单价：</label>
        <div class="col-sm-8">
            <input type="text" name="singlePrize" id="singlePrize" onblur='toDecimal2(this)' value="0.00" placeholder="单价" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <input type="text" style="position:absolute;top:-100000px;">
        <label class="col-sm-3 control-label">日期：</label>
        <div class="col-sm-8">
            <input type="text" name="inputDate" id="inputDate" placeholder="日期：2010-10-10" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <button class="btn btn-sm btn-primary" id="add-cpa-game-btn">确定</button>
            <button type="reset" class="btn btn-sm btn-info">重置</button>
        </div>
    </div>
</form>
